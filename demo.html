<!DOCTYPE html>
<html lang="en">
<head>
<title>grapher.js - demo</title>
<link rel="StyleSheet" type="text/css" href="demo.css" />
<script type="text/javascript" src="grapher.js"></script>
<script type="text/javascript">
window.onload = function() {
	var graph = new Graph(document.getElementById("bargraph"), "scatter",
		{ // information (data) goes here
			title: "Relationship Between Boilerplate Temperature and Time",
			xlabel: "Time (s)",
			ylabel: "Temperature (deg C)",
			datasets: [
				{ // data set 1
					pointSize: 4,
					pointLineWidth: 2,
					drawLines: true,
					strokeStyle: "rgba(142,35,52,0.7)",
					x: Grapher.range(0,24),
					y: [23, 41, 39, 39, 140, 39, 109, 38, 22, 109, 34, 1, 3, 49, 20, 34, 29, 0, 6, 7, 33, 24, 45, 39]
				},
				{ // data set 2
					pointSize: 3,
					drawLines: true,
					strokeStyle: "rgba(122,145,12,0.7)",
					x: Grapher.range(1,3),
					y: [3, 2, 40]
				}
			]
		},
		{ // options go here
			bgColor: "#fbfbfb",
			axesColor: "rgba(24,20,24,0.8)",
			axesWidth: 1,
			sharpLines: true,
			labelColor: "rgba(44,44,44,0.9)",
			labelFont: "10px Arial",
			rCallback: function() { 
				console.log("Rendered a frame successfully.");
			},
			eCallback: function() {
				console.log("An error occurred.");
			}
		}
	);
	
	// render the graph
	Grapher.render(graph);
};
</script>
<style type="text/css">
html, body {
	margin: 0px;
	padding: 0px;
}
</style>
</head>
<body>
<div id="main_holder">
	<div class="graphic_section">
		<canvas id="bargraph" width="800" height="400">
			Your browser does not support the HTML5 &lt;canvas&gt; specification.
		</canvas>
	</div>
</div>
</body>
</html>
