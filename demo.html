<!DOCTYPE html>
<html lang="en">
<head>
<title>grapher.js - demo</title>
<script type="text/javascript" src="grapher.js"></script>
<script type="text/javascript">
window.onload = function() {
	var graph = new Graph(document.getElementById("bargraph"), "scatter",
		{ // information (data) goes here
			title: "Relationship Between Boilerplate Temperature and Time",
			datasets: [
				{ // data set 1
					x: Grapher.range(0,12),
					y: [23, 41, 39, 349, 140, 39, 109, 388, 22, 1009, 34, 1, 3, 490, 20, 34, 29, 3, 6, 7, 33, 24, 45, 39]
				}
			]
		},
		{ // options go here
			bgColor: "#fbfbfb",
			axesColor: "rgba(24,20,24,0.8)",
			axesWidth: 1,
			sharpLines: true,
			labelColor: "rgba(44,44,44,0.9)",
			labelFont: "10px Arial",
			rCallback: function() { 
				console.log("Rendered a frame successfully.");
			},
			eCallback: function() {
				console.log("An error occurred.");
			}
		}
	);
	
	// render the graph
	Grapher.render(graph);
};
</script>
<style type="text/css">
html, body {
	margin: 0px;
	padding: 0px;
}
</style>
</head>
<body>
<div id="main">
	<canvas id="bargraph" width="700" height="400">
		Your browser does not support the HTML5 &lt;canvas&gt; specification.
	</canvas>
</div>
</body>
</html>
